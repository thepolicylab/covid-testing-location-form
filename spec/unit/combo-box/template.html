      <option value="">Select one...</option>

      <option value="value-BASIC">BASIC</option>
      <option value="value-C">C</option>
      <option value="value-C++">C++</option>
      <option value="value-Clojure">Clojure</option>
      <option value="value-COBOL">COBOL</option>
      <option value="value-ColdFusion">ColdFusion</option>
      <option value="value-Erlang">Erlang</option>
      <option value="value-Fortran">Fortran</option>
      <option value="value-Go">Go</option>
      <option value="value-Groovy">Groovy</option>
      <option value="value-Haskell">Haskell</option>
      <option value="value-Java">Java</option>
      <option value="value-JavaScript" selected>JavaScript</option>
      <option value="value-Lisp">Lisp</option>
      <option value="value-Perl">Perl</option>
      <option value="value-PHP">PHP</option>
      <option value="value-Python">Python</option>
      <option value="value-Ruby">Ruby</option>
      <option value="value-Scala">Scala</option>
      <option value="value-Scheme">Scheme</option>
    </select>
  </div>
</form>
